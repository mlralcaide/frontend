<div>
  <form>
    <label>Your name:</label>
    <input id="user" name="username" type="text" />
  </form>
</div>
<div>
    <form>
        <label for="email">Your email address: </label>
        <input type="text" name="email" placeholder="email@example.com"/>
    </form>
</div>
<!--The autofocus attribute makes the desired input focus when the form loads:-->
<div>
    <form>
        <label for="email">Your email address: </label>
        <input type="text" name="email" placeholder="email@example.com" autofocus/>
    </form>
</div>
<!--
    The autocomplete attribute specifies 
    whether a form or input field should have autocomplete turned on or off. 
    When autocomplete is on, the browser automatically complete values based 
    on values that the user has entered before.
-->
<!--
    HTML5 added several new input types:
- color
- date
- datetime
- datetime-local
- email
- month
- number
- range
- search
- tel
- time
- url
- week

New input attributes in HTML5:
- autofocus
- form
- formaction
- formenctype
- formmethod
- formnovalidate
- formtarget
- height and width
- list
- min and max
- multiple
- pattern (regexp)
- placeholder
- required
- step
-->
<!--
    Input types that are not supported by old web browsers, will behave as input type text.
-->
<div>
    <form autocomplete="off">
        <label for="email">Your email address:</label>
        <input name="Email" type="text" required />
        <input type="submit" value="Submit"/>
    </form>
</div>
<!--
    The new search input type can be used to create a search box:
-->
<!--
    You must remember to set a name for your input; otherwise, nothing will be submitted.
-->
<div>
    <h5>Search Box</h5>
    <input id="mysearch" name="searchitem" type="search"/>
</div>
<!--
    The <datalist> tag can be used to define a list of pre-defined options for the search field:
-->
<!--<option> defines the options in a drop-down list for the user to select.-->
<!--
    The ID of the datalist element must match with the list attribute of the input box.
-->
<div>
    <h5>Datalist</h5>
    <input id="car" type="text" list="colors"/>
    <datalist id="colors">
        <option value="Red">
        <option value="Green">
        <option value="Yellow">
    </datalist>
</div><br>
<div>
    <h5>New input types</h5>
    <input id="email" name="Email" type="email" placeholder="email@example.com"/><br>
    <input id="url" name="URL" type="url" placeholder="example.com"/><br>
    <input id="tel" name="tel" type="tel" placeholder="123.456.789"/><br>
</div>
